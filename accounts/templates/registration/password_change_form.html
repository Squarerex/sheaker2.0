<!DOCTYPE html>
<html>
<head><meta charset="utf-8"><title>Change password</title><meta name="viewport" content="width=device-width, initial-scale=1"></head>
<body style="font-family:system-ui; max-width:520px; margin:40px auto;">
  <h1>Change password</h1>

  {% if messages %}
    <ul style="list-style:none; padding:0;">
      {% for message in messages %}<li>{{ message }}</li>{% endfor %}
    </ul>
  {% endif %}

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Update password</button>
  </form>
 <form method="post" action="{% url 'accounts:logout' %}" style="display:inline;">
  {% csrf_token %}
  <button type="submit">Logout</button>
</form>
  <p style="margin-top:12px;"><a href="{% url 'accounts:profile' %}">&larr; Back to profile</a></p>
</body>
</html>
