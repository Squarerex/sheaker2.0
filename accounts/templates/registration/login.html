<!DOCTYPE html>
<html>
{% load static %}
<link rel="icon" href="{% static 'favicon.ico' %}">
<head><meta charset="utf-8"><title>Sign in</title><meta name="viewport" content="width=device-width, initial-scale=1" /></head>
<body style="font-family:system-ui; max-width:420px; margin:40px auto;">
  <h1>Sign in</h1>
  {% if form.errors %}<p style="color:#b91c1c;">Invalid username or password.</p>{% endif %}
  {% if next %}<p>You need to sign in to see that page.</p>{% endif %}
  <form method="post" action="{% url 'accounts:login' %}">
    {% csrf_token %}
    <p><label>Username<br>{{ form.username }}</label></p>
    <p><label>Password<br>{{ form.password }}</label></p>
    <input type="hidden" name="next" value="{{ next }}">
    <button type="submit">Sign in</button>
  </form>

  <p style="margin-top:12px;">
  New here? <a href="{% url 'accounts:register' %}">Create an account</a>
</p>
  <p style="margin-top:12px;">
  <a href="{% url 'accounts:password_reset' %}">Forgot your password?</a>
</p>
</body>
</html>
