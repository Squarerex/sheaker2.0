{% extends "base.html" %}
{% block title %}Sign in{% endblock %}
{% block content %}
  <h1>Sign in</h1>
  {% if form.errors %}
    <p style="color:crimson;">Invalid username or password.</p>
  {% endif %}
  <form method="post" action="{% url 'login' %}">
    {% csrf_token %}
    {{ form.as_p }}
    {% if next %}<input type="hidden" name="next" value="{{ next }}">{% endif %}
    <button type="submit">Sign in</button>
  </form>
{% endblock %}
