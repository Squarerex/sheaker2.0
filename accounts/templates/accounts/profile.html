{% load static %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Your profile</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body style="font-family:system-ui; max-width:520px; margin:40px auto;">
  <h1>Profile</h1>

  {% if messages %}
    <ul style="list-style:none; padding:0;">
      {% for message in messages %}<li>{{ message }}</li>{% endfor %}
    </ul>
  {% endif %}

  <form method="post">
    {% csrf_token %}
    <p><label>First name<br>{{ form.first_name }}</label></p>
    <p><label>Last name<br>{{ form.last_name }}</label></p>
    <p><label>Email<br>{{ form.email }}</label></p>
    <p><label>Phone<br>{{ form.phone }}</label></p>
    <button type="submit">Save changes</button>
  </form>

  <p style="margin-top:12px;">
    <a href="{% url 'password_change' %}">Change password</a> |
    <a href="{% url 'logout' %}">Logout</a>
  </p>
</body>
</html>
