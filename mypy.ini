[mypy]
python_version = 3.11
plugins = mypy_django_plugin.main
ignore_missing_imports = True
strict_optional = True
warn_unused_ignores = True
warn_redundant_casts = True
warn_unreachable = True
pretty = True

# Optional: make type-checking output less noisy for Django migrations/tests
[mypy-*.migrations.*]
ignore_errors = True

[mypy-*.tests.*]
ignore_errors = True

[mypy.plugins.django-stubs]
# Ensure the plugin can import your Django settings
django_settings_module = core.settings.dev
